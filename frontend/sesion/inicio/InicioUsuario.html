<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="InicioUsuario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="InicioUsuario.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form id="form-inicio" onsubmit="iniciar_sesion(event)" class="p-4 p-md-5 my-5 border rounded-3 bg-body-tertiary">
                    <h1 class="mb-3">Inicio de sesión</h1>
                    <div class="mb-3">
                      <label for="username" class="form-label fw-medium">Nombre de usuario:</label>
                      <input type="username" name="nombre" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                      <label for="contraseña" class="form-label fw-medium ">Contraseña:</label>
                      <input type="password" name="contraseña" class="form-control" id="contraseña" required>
                    </div>
                    <div class="d-flex justify-content-between"> 
                            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                            <a href="/CookBookAppmain.html" class="btn btn-danger text-white">Cancelar</a>
                    </div>
                    <div class="form-text mt-3 fs-6">¿No tienes una cuenta? <a onclick="redireccion_registro()" class="text-decoration-none">Registrate ahora mismo</a></div>
                  </form>
            </div>
        </div>
    </div>
    <footer class="py-3 mt-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Inicio</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Contacto</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Política de privacidad</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Términos de servicio</a></li>
          </ul>
          <p class="text-center text-light">Las Tres Estrellas © 2024 Company, Inc</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="InicioUsuario.js">
    </script>
</body>
</html>
