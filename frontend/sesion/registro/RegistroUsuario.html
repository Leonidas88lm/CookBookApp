<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="prueba.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form id="form-registro" onsubmit="crear_usuario(event)" class="p-5 my-4 rounded-3 bg-body-tertiary">
                    <h1 class="mb-3">Regístrate</h1>

                    <div class="mb-3">
                      <label for="nombre_usuario" class="form-label">Nombre de usuario:</label>
                      <input name="nombre" class="form-control p-2" id="nombre_usuario" placeholder="Ingrese su nombre de usuario" required>
                    </div>

                    <div class="mb-3 password-container">
                      <label for="contraseña_registro" class="form-label">Contraseña:</label>
                      <input type="password" name="contraseña_registro" class="form-control p-2" id="contraseña_registro" placeholder="Ingrese su contraseña" required>
                      <span class="toggle-password" onclick="togglePassword()">
                        <i class="bi bi-eye-slash" id="icon-password"></i>
                      </span>
                    </div>
                    
                    <div class="mb-3">
                        <label for="contraseña_registro_confirmacion" class="form-label">Repita la contraseña:</label>
                        <input type="password" name="contraseña_registro_confirmacion" class="form-control p-2" id="contraseña_registro_confirmacion" placeholder="Vuelva a ingresar la contraseña" required>
                    </div>
                    <div class="form-text my-3 fs-6"><span>¿Ya tienes una cuenta?</span><a style="cursor:pointer" onclick="redireccion_inicio_sesion()" class="text-decoration-none"> Inicia sesión ahora</a></div>
                    <div class="d-flex justify-content-between">
                      <button type="submit" class="btn btn-success mr-auto">Crear cuenta</button>
                      <a href="/CookBookAppmain.html" class="btn btn-danger ml-auto">Cancelar</a>
                    </div>
                    <span id="aviso"></span>
                  </form>
            </div>
        </div>
    </div>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Inicio</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Contacto</a></li>                
            <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Política de privacidad</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Términos de servicio</a></li>
        </ul>
        <p class="text-center text-light">Las Tres Estrellas © 2024 Company, Inc</p>
    </footer>
    <script src="prueba.js"></script>    
</body>
</html>
