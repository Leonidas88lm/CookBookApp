<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Receta</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="NuevaReceta.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Editar Receta</h1>
        <form class="p-3" onsubmit="edit_receta(event)">
            <div class="form-group">
                <label for="recipeName">Nombre de la Receta</label>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese el nombre de la receta" required>
            </div>
            <div class="form-group">
                <label for="imageLink">Link de la Imagen</label>
                <input type="url" class="form-control" name="imagen" id="imagen" placeholder="Ingrese el link de la imagen" required>
            </div>
            <div class="form-group">
                <label for="videoLink">Link del video</label>
                <input type="url" class="form-control" name="video" id="video" placeholder="Ingrese el link del video" required>
            </div>
            <div class="form-group">
                <label for="description">Breve Descripción</label>
                <textarea class="form-control" name="descripcion" id="descripcion" rows="3" placeholder="Ingrese una breve descripción" required></textarea>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="recipe">Ingredientes</label>
                        <textarea class="form-control" name="ingredientes" id="ingredientes" rows="5" placeholder="Ingrese los ingredientes" required></textarea>
                    </div>
                    <div class="col">
                        <label for="recipe">Preparación</label>
                        <textarea class="form-control" name="receta" id="receta" rows="5" placeholder="Ingrese el metodo de preparación" required></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Características Nutricionales</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="alto_proteinas" id="alto_proteinas">
                    <label class="form-check-label" for="highProtein">Alto en Proteína</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="bajo_carbohidratos" id="bajo_carbohidratos">
                    <label class="form-check-label" for="lowCarbs">Bajo en Carbohidratos</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="apto_vegano" id="apto_vegano">
                    <label class="form-check-label" for="veganFriendly">Apto Veganos</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="apto_celiaco" id="apto_celiaco">
                    <label class="form-check-label" for="celiacFriendly">Apto Celíacos</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="apto_lactosa" id="apto_lactosa">
                    <label class="form-check-label" for="lactoseFree">Sin Lactosa</label>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="calories">Cantidad de Calorías</label>
                        <input type="number" class="form-control" name="calorias" id="calorias" placeholder="Ingrese la cantidad de calorías" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="prepTime">Tiempo de Preparación (minutos)</label>
                        <input type="number" class="form-control" name="tiempo_preparacion" id="tiempo_preparacion" placeholder="Ingrese el tiempo de preparación" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-warning btn-block boton_crear">Editar Receta</button>
            <button type="button" class="btn btn-danger btn-block boton_cancelar">Cancelar</button>
        </form>
    </div>
    <footer class="">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Inicio</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Contacto</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Política de privacidad</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Términos de servicio</a></li>
          </ul>
          <p class="text-center text-light">Las Tres Estrellas © 2024 Company, Inc</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <scipt src="NuevaReceta.js"></scipt>
</body>
</html>
