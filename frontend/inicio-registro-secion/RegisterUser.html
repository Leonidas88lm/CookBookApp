<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="RegisterUser.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6"> <!-- my-4 o tambien mt-4 --> <!--col-md-5-->
                <form onsubmit="crear_usuario(event)" class="p-5 my-4 rounded-3 bg-body-tertiary"> <!--p-4 p-md-4 border rounded-3 bg-body-tertiary-->
                    <h1 class="mb-3">Registrate</h1>
        
                    <div class="mb-3 "><!--mb-3 -->
                      <label for="nombre_usuario" class="form-label">Nombre de usuario:</label>
                      <input type="email" name="nombre" class="form-control p-2" id="nombre_usuario" placeholder="Ingrese su nombre de usuario" required>
                    </div>

                    <div class="mb-3"><!--mt-3 col-md-9-->
                      <label for="contraseña_registro" class="form-label">Contraseña:</label>
                      <input type="password" name="contraseña_registro" class="form-control p-2" id="contraseña_registro" placeholder="Ingrese su contraseña" required>
                    </div>

                    <div class="mb-3">
                        <label for="contraseña_registro_confirmacion" class="form-label">Repite la contraseña:</label>
                        <input type="password" name="contraseña_registro_confirmacion" class="form-control p-2" id="contraseña_registro_confirmacion" placeholder="Vuelva a ingresar la contraseña" required>
                      </div>
                      <div class="form-text my-3 fs-6"><span>¿Ya tienes una cuenta?</span><a href="SesionUser.html" class="text-decoration-none"> Inicia sesión ahora</a></div>
                    <div class="d-flex justify-content-between">
                      <button type="submit"class="btn btn-success mr-auto">Crear cuenta</button>
                      <a href="/CookBookAppmain.html" class="btn btn-danger ml-auto">Cancelar</a>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Inicio</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Contacto</a></li>                <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Política de privacidad</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Términos de servicio</a></li>
        </ul>
        <p class="text-center text-light">Las Tres Estrellas © 2024 Company, Inc</p>
    </footer>
    <script>

      function handle_response(data){
        if (data.exito){
          alert(data.mensaje + "\nID del nuevo usuario: " + data.id);
          window.location.href = `/creacion-de-receta/NuevaReceta.html`
        } else if (data.mensaje){
          alert(data.mensaje);
        } else {
          console.error("Respuesta inesperada del servidor:", data);
        }
      }

      function crear_usuario(event){
        event.preventDefault();
        const formData = new FormData(event.target);

        const nombre = formData.get("nombre");
        const contraseña = formData.get("contraseña_registro");
        const contraseña_confirmacion = formData.get("contraseña_registro_confirmacion");

        if (contraseña !== contraseña_confirmacion){
          alert("Las contraseñas no coinciden, vuelva a intentarlo");
          return;
        }
        fetch("http://localhost:5000/usuarios/crear", {
          method:"POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            nombre: nombre,
            contraseña: contraseña
          })
        })
        .then((res) => res.json())
        .then(handle_response)
        .catch((error) => console.log("Error", error))
      }
    </script>>
</body>
</html>
